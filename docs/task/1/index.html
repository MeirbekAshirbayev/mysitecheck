    &lt;script&gt;
        // Game State
        let position = 50; // 0 to 100. 50 is center.
        let currentNum = 0;
        let gameActive = false;
        let timerInterval;
        let timeLeft;
        const TIME_PER_QUESTION = 5000; // ms

        // Audio Context (Simple beeps using oscillator to avoid external assets)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === &#39;suspended&#39;) audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            if (type === &#39;correct&#39;) {
                osc.type = &#39;sine&#39;;
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime &#43; 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime &#43; 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime &#43; 0.3);
            } else if (type === &#39;wrong&#39;) {
                osc.type = &#39;sawtooth&#39;;
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime &#43; 0.2);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime &#43; 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime &#43; 0.3);
            } else if (type === &#39;win&#39;) {
                // simple melody
                // implemented simplified for brevity
            }
        }

        function startGame() {
            position = 50;
            updateRopeVisual();
            document.getElementById(&#39;overlay&#39;).classList.add(&#39;hidden&#39;);
            gameActive = true;
            nextQuestion();
        }

        function nextQuestion() {
            if (!gameActive) return;
            
            // Random number between 0 and 99
            // Include 0 frequently to test the concept
            if (Math.random() &lt; 0.2) {
                currentNum = 0;
            } else {
                currentNum = Math.floor(Math.random() * 100);
            }

            document.getElementById(&#39;current-number&#39;).innerText = currentNum;
            
            // Reset Timer
            resetTimer();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            const bar = document.getElementById(&#39;timer-bar&#39;);
            bar.style.transition = &#39;none&#39;;
            bar.style.width = &#39;100%&#39;;
            
            // Force reflow
            void bar.offsetWidth;

            bar.style.transition = `width ${TIME_PER_QUESTION}ms linear`;
            bar.style.width = &#39;0%&#39;;

            timerInterval = setTimeout(() =&gt; {
                if (gameActive) {
                    handleTimeOut();
                }
            }, TIME_PER_QUESTION);
        }

        function handleTimeOut() {
            showFeedback(&#39;‚è∞&#39;, &#39;text-orange-500&#39;);
            playSound(&#39;wrong&#39;);
            moveRope(-10); // Enemy pulls
            checkWinCondition();
            if (gameActive) nextQuestion();
        }

        function checkAnswer(choice) {
            if (!gameActive) return;
            clearInterval(timerInterval); // Stop timer immediately

            const isEven = currentNum % 2 === 0;
            const isCorrect = (choice === &#39;even&#39; &amp;&amp; isEven) || (choice === &#39;odd&#39; &amp;&amp; !isEven);

            if (isCorrect) {
                playSound(&#39;correct&#39;);
                showFeedback(&#39;–î“∞–†–´–°!&#39;, &#39;text-green-500&#39;);
                animatePull(&#39;right&#39;);
                moveRope(10); // You pull
            } else {
                playSound(&#39;wrong&#39;);
                showFeedback(&#39;“ö–ê–¢–ï!&#39;, &#39;text-red-500&#39;);
                document.getElementById(&#39;question-box&#39;).classList.add(&#39;shake&#39;);
                setTimeout(()=&gt;document.getElementById(&#39;question-box&#39;).classList.remove(&#39;shake&#39;), 500);
                animatePull(&#39;left&#39;);
                moveRope(-10); // Enemy pulls
            }

            checkWinCondition();
            
            if (gameActive) {
                // Small delay before next question
                setTimeout(nextQuestion, 800);
            }
        }

        function moveRope(amount) {
            position &#43;= amount;
            if (position &gt; 100) position = 100;
            if (position &lt; 0) position = 0;
            updateRopeVisual();
        }

        function updateRopeVisual() {
            const knot = document.getElementById(&#39;knot&#39;);
            knot.style.left = position &#43; &#39;%&#39;;
        }

        function animatePull(direction) {
            const player = document.getElementById(&#39;player&#39;);
            const enemy = document.getElementById(&#39;enemy&#39;);
            
            if (direction === &#39;right&#39;) {
                player.classList.add(&#39;pulling-right&#39;);
                setTimeout(() =&gt; player.classList.remove(&#39;pulling-right&#39;), 300);
            } else {
                enemy.classList.add(&#39;pulling-left&#39;);
                setTimeout(() =&gt; enemy.classList.remove(&#39;pulling-left&#39;), 300);
            }
        }

        function showFeedback(text, colorClass) {
            const el = document.getElementById(&#39;feedback&#39;);
            el.innerHTML = `&lt;span class=&#34;${colorClass} text-4xl md:text-6xl font-black drop-shadow-md bg-white px-4 py-2 rounded-xl border-2&#34;&gt;${text}&lt;/span&gt;`;
            el.style.opacity = &#39;1&#39;;
            el.style.transform = &#39;translate(-50%, -50%) scale(1.2)&#39;;
            setTimeout(() =&gt; {
                el.style.opacity = &#39;0&#39;;
                el.style.transform = &#39;translate(-50%, -50%) scale(1)&#39;;
            }, 600);
        }

        function checkWinCondition() {
            if (position &gt;= 90) { // Player Wins (close enough to edge)
                endGame(true);
            } else if (position &lt;= 10) { // Enemy Wins
                endGame(false);
            }
        }

        function endGame(playerWon) {
            gameActive = false;
            clearInterval(timerInterval);
            
            const overlay = document.getElementById(&#39;overlay&#39;);
            const icon = document.getElementById(&#39;overlay-icon&#39;);
            const title = document.getElementById(&#39;overlay-title&#39;);
            const msg = document.getElementById(&#39;overlay-msg&#39;);
            
            overlay.classList.remove(&#39;hidden&#39;);

            if (playerWon) {
                icon.innerText = &#39;üéâ&#39;;
                title.innerText = &#39;–ñ–ï“¢–Ü–°!&#39;;
                title.className = &#39;text-4xl font-black text-green-600 mb-2&#39;;
                msg.innerText = &#39;–ñ–∞—Ä–∞–π—Å—ã“£! –ù–∞—Ç—É—Ä–∞–ª —Å–∞–Ω–¥–∞—Ä –º–µ–Ω –∂“±–ø/—Ç–∞“õ —Å–∞–Ω–¥–∞—Ä–¥—ã ”©—Ç–µ –∂–∞“õ—Å—ã –±—ñ–ª–µ–¥—ñ –µ–∫–µ–Ω—Å—ñ“£!&#39;;
                createConfetti();
                playSound(&#39;correct&#39;);
            } else {
                icon.innerText = &#39;üò¢&#39;;
                title.innerText = &#39;–ñ–ï“¢–Ü–õ–Ü–°...&#39;;
                title.className = &#39;text-4xl font-black text-red-600 mb-2&#39;;
                msg.innerText = &#39;–ï—à—Ç–µ“£–µ –µ—Ç–ø–µ–π–¥—ñ, “õ–∞–π—Ç–∞–¥–∞–Ω –æ–π–Ω–∞–ø –∫”©—Ä!&#39;;
                playSound(&#39;wrong&#39;);
            }
        }

        function createConfetti() {
            const colors = [&#39;#ef4444&#39;, &#39;#3b82f6&#39;, &#39;#22c55e&#39;, &#39;#eab308&#39;, &#39;#a855f7&#39;];
            for (let i = 0; i &lt; 50; i&#43;&#43;) {
                const conf = document.createElement(&#39;div&#39;);
                conf.className = &#39;confetti&#39;;
                conf.style.left = Math.random() * 100 &#43; &#39;vw&#39;;
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = (Math.random() * 3 &#43; 2) &#43; &#39;s&#39;;
                document.body.appendChild(conf);
                setTimeout(() =&gt; conf.remove(), 5000);
            }
        }

        <script>
            var elem = document.getElementById("fullscreenWrapper");
            var openBtn = document.getElementById("openFsBtn");
            var closeBtn = document.getElementById("closeFsBtn");

            function openFullscreen() {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            }

            function closeFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }

            function updateButtons() {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                    openBtn.classList.add("hidden");
                    closeBtn.classList.remove("hidden");
                } else {
                    openBtn.classList.remove("hidden");
                    closeBtn.classList.add("hidden");
                }
            }

            document.addEventListener("fullscreenchange", updateButtons);
            document.addEventListener("webkitfullscreenchange", updateButtons);
            document.addEventListener("msfullscreenchange", updateButtons);
        </script>

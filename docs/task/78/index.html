    &lt;script&gt;
        // --- –î–ï–†–ï–ö–¢–ï–† ---
        const PRIMES = [2, 3, 5, 7, 11, 13, 17, 19];
        const LEVELS = [
            { level: 1, number: 12 },
            { level: 2, number: 18 },
            { level: 3, number: 30 },
            { level: 4, number: 45 },
            { level: 5, number: 60 },
            { level: 6, number: 75 },
            { level: 7, number: 84 },
            { level: 8, number: 126 },
            { level: 9, number: 154 },
            { level: 10, number: 2310 }
        ];

        // --- –ñ–ê“í–î–ê–ô (STATE) ---
        let gameState = {
            levelIndex: 0,
            targetNumber: 0,
            currentNumber: 0,
            factors: [],
            score: 0
        };

        // --- DOM –≠–õ–ï–ú–ï–ù–¢–¢–ï–†–Ü ---
        const screens = {
            menu: document.getElementById(&#39;screen-menu&#39;),
            game: document.getElementById(&#39;screen-game&#39;),
            finished: document.getElementById(&#39;screen-finished&#39;)
        };
        const els = {
            score: document.getElementById(&#39;score-display&#39;),
            finalScore: document.getElementById(&#39;final-score&#39;),
            level: document.getElementById(&#39;level-display&#39;),
            targetNum: document.getElementById(&#39;target-number-display&#39;),
            currentNum: document.getElementById(&#39;current-number-display&#39;),
            factorsContainer: document.getElementById(&#39;factors-container&#39;),
            message: document.getElementById(&#39;message-area&#39;),
            controls: document.getElementById(&#39;controls-area&#39;),
            wonActions: document.getElementById(&#39;level-won-actions&#39;),
            doneMessage: document.getElementById(&#39;done-message&#39;),
            confetti: document.getElementById(&#39;confetti-container&#39;),
            resultEquation: document.getElementById(&#39;result-equation&#39;)
        };

        // --- –§–£–ù–ö–¶–ò–Ø–õ–ê–† ---

        function showScreen(screenName) {
            Object.values(screens).forEach(el =&gt; el.classList.add(&#39;hidden&#39;));
            if(screenName === &#39;menu&#39;) screens.menu.classList.remove(&#39;hidden&#39;);
            if(screenName === &#39;game&#39;) screens.game.classList.remove(&#39;hidden&#39;);
            if(screenName === &#39;finished&#39;) screens.finished.classList.remove(&#39;hidden&#39;);
        }

        function startGame() {
            gameState.levelIndex = 0;
            gameState.score = 0;
            updateScoreDisplay();
            showScreen(&#39;game&#39;);
            loadLevel(0);
        }

        function loadLevel(index) {
            if (index &gt;= LEVELS.length) {
                finishGame();
                return;
            }

            // Reset Level State
            const lvl = LEVELS[index];
            gameState.levelIndex = index;
            gameState.targetNumber = lvl.number;
            gameState.currentNumber = lvl.number;
            gameState.factors = [];

            // UI Updates
            els.level.textContent = `–î–µ“£–≥–µ–π: ${index &#43; 1}/${LEVELS.length}`;
            els.targetNum.textContent = lvl.number;
            els.currentNum.textContent = lvl.number;
            els.currentNum.className = &#34;text-6xl font-black text-indigo-700 transition-all duration-300&#34;; // Reset colors
            
            els.doneMessage.classList.add(&#39;hidden&#39;);
            els.wonActions.classList.add(&#39;hidden&#39;);
            els.controls.classList.remove(&#39;hidden&#39;);
            els.confetti.classList.add(&#39;hidden&#39;);

            renderFactors();
            showMessage(&#39;–°–∞–Ω–¥—ã ”©—Å—É —Ä–µ—Ç—ñ–º–µ–Ω (–∫—ñ—à—ñ—Å—ñ–Ω–µ–Ω “Ø–ª–∫–µ–Ω—ñ–Ω–µ) –∂—ñ–∫—Ç–µ“£—ñ–∑!&#39;, &#39;neutral&#39;);
            renderButtons();
        }

        function renderButtons() {
            els.controls.innerHTML = &#39;&#39;;
            PRIMES.forEach(prime =&gt; {
                const btn = document.createElement(&#39;button&#39;);
                btn.textContent = prime;
                btn.className = &#34;aspect-square rounded-xl bg-blue-100 text-blue-800 text-xl font-bold hover:bg-blue-200 active:bg-blue-300 transition shadow-sm border-b-4 border-blue-200 active:border-b-0 active:translate-y-1 flex items-center justify-center&#34;;
                btn.onclick = () =&gt; handlePrimeClick(prime);
                els.controls.appendChild(btn);
            });
        }

        function renderFactors() {
            els.factorsContainer.innerHTML = &#39;&#39;;
            if (gameState.factors.length === 0) {
                els.factorsContainer.innerHTML = &#39;&lt;span class=&#34;text-gray-300 italic&#34;&gt;”ò–∑—ñ—Ä—à–µ –±–æ—Å...&lt;/span&gt;&#39;;
                return;
            }

            gameState.factors.forEach((factor, idx) =&gt; {
                // –®–∞—Ä
                const ball = document.createElement(&#39;div&#39;);
                ball.className = &#34;w-10 h-10 rounded-full bg-orange-400 text-white flex items-center justify-center font-bold text-lg shadow-md animate-zoom-in&#34;;
                ball.textContent = factor;
                els.factorsContainer.appendChild(ball);

                // –ö”©–±–µ–π—Ç—É –±–µ–ª–≥—ñ—Å—ñ
                if (idx &lt; gameState.factors.length - 1) {
                    const times = document.createElement(&#39;span&#39;);
                    times.className = &#34;text-gray-400 font-bold&#34;;
                    times.textContent = &#34;√ó&#34;;
                    els.factorsContainer.appendChild(times);
                }
            });
        }

        function showMessage(text, type) {
            els.message.textContent = text;
            els.message.className = &#34;text-center mb-4 min-h-[1.5rem] font-bold transition-all &#34;;
            
            if (type === &#39;success&#39;) els.message.classList.add(&#39;text-green-600&#39;);
            else if (type === &#39;error&#39;) {
                els.message.classList.add(&#39;text-red-500&#39;, &#39;shake&#39;);
                // –ê–Ω–∏–º–∞—Ü–∏—è–Ω—ã “õ–∞–π—Ç–∞ –æ–π–Ω–∞—Ç—É “Ø—à—ñ–Ω
                setTimeout(() =&gt; els.message.classList.remove(&#39;shake&#39;), 500);
            }
            else els.message.classList.add(&#39;text-gray-600&#39;);
        }

        function updateScoreDisplay() {
            els.score.textContent = gameState.score;
            els.finalScore.textContent = gameState.score;
        }

        function handlePrimeClick(prime) {
            const currentNum = gameState.currentNumber;

            // –ï“£ –∫—ñ—à—ñ –±”©–ª–≥—ñ—à—Ç—ñ —Ç–∞–±—É (”®—Å—É —Ä–µ—Ç—ñ–Ω —Å–∞“õ—Ç–∞—É “Ø—à—ñ–Ω)
            let smallestDivisor = null;
            for (let p of PRIMES) {
                if (currentNum % p === 0) {
                    smallestDivisor = p;
                    break;
                }
            }

            if (prime === smallestDivisor) {
                // –î“∞–†–´–°
                const newNum = currentNum / prime;
                gameState.currentNumber = newNum;
                gameState.factors.push(prime);
                // –°“±—Ä—ã–ø—Ç–∞—É–¥—ã“£ “õ–∞–∂–µ—Ç—ñ –∂–æ“õ, —Å–µ–±–µ–±—ñ –±—ñ–∑ ”ô—Ä“õ–∞—à–∞–Ω –µ“£ –∫—ñ—à—ñ—Å—ñ–Ω —Å“±—Ä–∞–ø –æ—Ç—ã—Ä–º—ã–∑, –±—ñ—Ä–∞“õ —Å–∞“õ—Ç—ã“õ “Ø—à—ñ–Ω:
                gameState.factors.sort((a, b) =&gt; a - b);
                
                gameState.score &#43;= 10;
                updateScoreDisplay();

                els.currentNum.textContent = newNum;
                showMessage(`–î“±—Ä—ã—Å! ${currentNum} √∑ ${prime} = ${newNum}`, &#39;success&#39;);
                renderFactors();

                // –î–µ“£–≥–µ–π –±—ñ—Ç—Ç—ñ –º–µ?
                if (newNum === 1) {
                    levelComplete();
                }

            } else if (currentNum % prime === 0) {
                // –ë”©–ª—ñ–Ω–µ–¥—ñ, –±—ñ—Ä–∞“õ –∫—ñ—à—ñ—Å—ñ –µ–º–µ—Å
                showMessage(`“ö–∞—Ç–µ! –ë”©–ª–≥—ñ—à—Ç–µ—Ä–¥—ñ ”©—Å—É —Ä–µ—Ç—ñ–º–µ–Ω —Ç–∞“£–¥–∞“£—ã–∑. –ê–ª–¥—ã–º–µ–Ω ${smallestDivisor} —Å–∞–Ω—ã–Ω–∞ –±”©–ª—ñ“£—ñ–∑.`, &#39;error&#39;);
                gameState.score = Math.max(0, gameState.score - 5);
                updateScoreDisplay();
                els.currentNum.classList.add(&#39;text-red-500&#39;);
                setTimeout(() =&gt; els.currentNum.classList.remove(&#39;text-red-500&#39;), 500);

            } else {
                // –ú“Ø–ª–¥–µ–º –±”©–ª—ñ–Ω–±–µ–π–¥—ñ
                showMessage(`“ö–∞—Ç–µ! ${currentNum} —Å–∞–Ω—ã ${prime}-–≥–µ –±”©–ª—ñ–Ω–±–µ–π–¥—ñ.`, &#39;error&#39;);
                gameState.score = Math.max(0, gameState.score - 5);
                updateScoreDisplay();
                els.currentNum.classList.add(&#39;text-red-500&#39;);
                setTimeout(() =&gt; els.currentNum.classList.remove(&#39;text-red-500&#39;), 500);
            }
        }

        function levelComplete() {
            els.confetti.classList.remove(&#39;hidden&#39;);
            els.controls.classList.add(&#39;hidden&#39;);
            els.wonActions.classList.remove(&#39;hidden&#39;);
            els.doneMessage.classList.remove(&#39;hidden&#39;);
            
            showMessage(`–¢–∞–º–∞—à–∞! ${gameState.targetNumber} —Å–∞–Ω—ã –∂—ñ–∫—Ç–µ–ª–¥—ñ!`, &#39;success&#39;);

        <script>
            var elem = document.getElementById("fullscreenWrapper");
            var openBtn = document.getElementById("openFsBtn");
            var closeBtn = document.getElementById("closeFsBtn");

            function openFullscreen() {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {  
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {  
                    elem.msRequestFullscreen();
                }
            }

            function closeFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {  
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {  
                    document.msExitFullscreen();
                }
            }

            function updateButtons() {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                    openBtn.classList.add("hidden");
                    closeBtn.classList.remove("hidden");
                } else {
                    openBtn.classList.remove("hidden");
                    closeBtn.classList.add("hidden");
                }
            }

            document.addEventListener("fullscreenchange", updateButtons);
            document.addEventListener("webkitfullscreenchange", updateButtons);
            document.addEventListener("msfullscreenchange", updateButtons);
        </script>

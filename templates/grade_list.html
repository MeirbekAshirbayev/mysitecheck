<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/mysitecheck/">
    <title>{{ .Grade }}-Сынып Сабақтары</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

    <nav class="bg-indigo-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">MathEdu</a>
            <div>
                <a href="/" class="mr-4 hover:underline">Басты бетке оралу</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">{{ .Grade }}-Сынып Тақырыптары</h1>

        {{ if .Lessons }}
        <div class="grid gap-4">
            {{ range .Lessons }}
            <a href="/lesson/{{ .ID }}"
                class="group block bg-white p-6 rounded-lg shadow-sm border border-gray-200 hover:shadow-md hover:border-indigo-400 transition-all">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-gray-700 group-hover:text-indigo-600">{{ .Title }}</h2>
                    <span class="text-indigo-400 group-hover:translate-x-1 transition-transform">&rarr;</span>
                </div>
            </a>
            {{ end }}
        </div>
        {{ else }}
        <div class="text-center py-12 bg-white rounded-lg shadow-sm">
            <p class="text-gray-500 text-lg">Бұл сынып үшін сабақтар әзірге жоқ.</p>
            <a href="/" class="text-indigo-600 hover:underline mt-2 inline-block">Артқа қайту</a>
        </div>
        {{ end }}
    </main>

    <footer class="bg-gray-800 text-white p-8 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 MathEdu. Барлық құқықтар қорғалған.</p>
            <div class="mt-4 space-x-4">
                <a href="/privacy" class="hover:text-gray-300 underline">Құпиялылық саясаты</a>
                <a href="/terms" class="hover:text-gray-300 underline">Пайдалану шарттары</a>
            </div>
        </div>
    </footer>
</body>

</html>
